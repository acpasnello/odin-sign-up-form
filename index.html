<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <script src="script.js" defer></script>
        <title>Sign-Up</title>
    </head>
    <body>
        <div class="banner">
            <div>
                <span><img src="assets/odin-lined.png" class="odinLogo" /></span>
                <h1 class="brand">Odin</h1>
            </div>
            <span class="credit">Photo by <a href="https://unsplash.com/photos/25xggax4bSA">Halie West</a> on <a href="">Unsplash</a></span>
        </div>
        <div class="rightSide">
            <div class="callToAction">
                <p>
                    This is not a real online service! You know you need somehting like this in your life to help you realize your deepest dreams. Sign up
                    <em>now</em> to get started.
                </p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="formDiv">
                <p>Lets do this!</p>
                <form id="signUp">
                    <div class="formRow">
                        <div class="formPair">
                            <label for="firstName">First Name</label>
                            <input type="text" name="firstName" />
                        </div>
                        <div class="formPair">
                            <label for="lastName">Last Name</label>
                            <input type="text" name="lastName" />
                        </div>
                    </div>
                    <div class="formRow">
                        <div class="formPair">
                            <label for="email">Email</label>
                            <input type="email" name="email" />
                        </div>
                        <div class="formPair">
                            <label for="phoneNumber">Phone Number</label>
                            <input type="text" name="phoneNumber" />
                        </div>
                    </div>
                    <div class="formRow">
                        <div class="formPair">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" />
                        </div>
                        <div class="formPair">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" name="confirmPassword" id="confirmPassword" />
                        </div>
                    </div>
                </form>
            </div>
            <div class="nextSteps">
                <button type="submit" form="signUp">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </body>
</html>
